<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>
</head>
<body>
    <header><h3>Frete grátis para todo o Brasil</h3>
    </header>

    <main>
        <section class="topo"> 
        <div class="bckg">
            <img class="banner" src="./images/image-michael-jordan (2).png" alt="Imagem Michael Jordan com uma bola de basquete na mão">

            <div class="texto-principal">
                <img class="logo" src="./images/logo.png" alt="Logo Jordan">
                <h2>A melhor loja de Jordan</h2>
                <p>O tênis Jordan é fruto de uma velha e forte
                    parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
</section> 

<section class="conteudo">
    <div class="texto-secundario">
    <h2>Os melhores em um só lugar</h2>
    <br>
    <p>A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam estilo e conforto.</p>
    </div>


     <div class="segunda-parte">
        <div class="info-tenis">

            <figure class="conteiner">
                <div class="tenis">
                    <img src="./images/duchgreen.svg" alt="Tênis da Nike verde e branco, com cadarço rosa">
                </div>
                <h4>Air Jordan 1 Mid Dutch Green</h4>
                <p>Tênis Air Jordan</p>
                <h5>R$ 1.199,99</h5>
                </figure>

                <figure class="conteiner">
                <div class="tenis">
                    <img src="./images/tropicaltwist.svg" alt="Tênis da Nike cinza e branco, com um toque verde e cadarço branco">
                </div>
                <h4>Air Jordan 1 High Zoom CMFT Tropical Twist</h4>
                <p>Tênis Air Jordan</p>
                <h5>R$ 1.049,00</h5>
                </figure>

                <figure class="conteiner">
                <div class="tenis">
                    <img src="./images/duchgreen2.svg" alt="Tênis da Nike branco com preto e cadarço preto">
                </div>
                <h4>Air Jordan 1 Mid Dutch Green 2</h4>
                <p>Tênis Air Jordan</p>
                <h5>R$ 1.350,00</h5>
                </figure>
        
            <figure class="conteiner">
            <div class="tenis">
                <img src="./images/mid.svg" alt="Tênis da Nikecinza e branco, com cadarço preto">
            </div>
            <h4>Air Jordan 1 Mid GS "Light Smoke Grey"</h4>
            <p>Tênis Air Jordan</p>
            <h5>R$ 1.585,00</h5>
            </figure>


            <figure class="conteiner">
            <div class="tenis">
                <img src="./images/brightcitrus.svg" alt="Tênis da Nike branco e laranja com cadarço branco">
            </div>
            <h4>Air Jordan 1 Mid SE Bright Citrus</h4>
            <p>Tênis Air Jordan</p>
            <h5>R$ 949,99</h5>
            </figure>

            <figure class="conteiner">
            <div class="tenis">
                <img src="./images/greycamo.svg" alt="Tênis da Nike branco e cinza, com cadarço branco">
            </div>
            <h4>Air Jordan 1 Mid Grey Camo</h4>
            <p>Tênis Air Jordan</p>
            <h5>R$ 999,99</h5>
            </figure>
     </div>
</section>
    </main>
</body>
</html>
